<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CaserosApp - Contáctanos</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />

  <link rel="icon" href="images/fevicon.png" type="image/gif" />

  <style>
    /* Reset and base */
    body {
      font-family: 'Rubik', sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #5D3A00;
    }
    .navbar .nav-link,
    .navbar .navbar-brand {
      color: white;
    }
    .navbar .nav-link.active,
    .navbar .nav-link:hover {
      color: #E07A5F;
    }

    /* Header Banner */
    .header-banner {
      background: linear-gradient(rgba(93, 58, 0, 0.85), rgba(93, 58, 0, 0.85)),
        url('https://images.unsplash.com/photo-1509395176047-4a66953fd231?fit=crop&w=1600&q=80') center/cover no-repeat;
      color: white;
      padding: 7rem 1rem;
      text-align: center;
      margin-bottom: 3rem;
      border-radius: 0 0 50px 50px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    .header-banner h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    .header-banner p {
      font-size: 1.25rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    /* Contact Form */
    .contact {
      max-width: 700px;
      margin: 0 auto 4rem auto;
      padding: 0 15px;
    }
    form.main_form {
      background: #fff;
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(224, 122, 95, 0.3);
      transition: box-shadow 0.3s ease;
    }
    form.main_form:hover {
      box-shadow: 0 12px 30px rgba(224, 122, 95, 0.6);
    }
    input.contactus,
    input.contactusmess {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      outline: none;
    }
    input.contactus:focus,
    input.contactusmess:focus {
      border-color: #E07A5F;
      box-shadow: 0 0 6px #E07A5F;
    }
    .send_btn {
      background-color: #5D3A00;
      color: white;
      border: none;
      padding: 14px 35px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(93, 58, 0, 0.5);
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
      display: inline-block;
      width: 100%;
      max-width: 200px;
      text-align: center;
      margin: 0 auto;
      user-select: none;
    }
    .send_btn:hover {
      background-color: #E07A5F;
      box-shadow: 0 8px 25px rgba(224, 122, 95, 0.7);
    }

    /* Map */
    #map {
      width: 100%;
      height: 350px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    /* Footer */
    footer {
      background-color: #49330f;
      color: white;
      padding: 30px 15px;
      font-weight: 500;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      box-shadow: 0 -6px 20px rgba(93, 58, 0, 0.5);
    }
    .location_icon {
      padding-left: 0;
      list-style: none;
      max-width: 400px;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 15px;
    }
    .location_icon li {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      flex: 1 1 120px;
    }
    .location_icon li i {
      font-size: 1.5rem;
      color: #E07A5F;
    }
    .copyright {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .header-banner h1 {
        font-size: 2.2rem;
      }
      .header-banner p {
        font-size: 1rem;
      }
      form.main_form {
        padding: 25px 20px;
      }
      #map {
        height: 250px;
      }
      .location_icon {
        flex-direction: column;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- header -->
  <header>
    <!-- Header -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="CaserosApp Logo" height="40" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="quienes-somos.html">¿Quiénes somos?</a></li>
          <li class="nav-item"><a class="nav-link" href="categorias.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="preguntas-frecuentes.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contáctanos</a></li>
        </ul>
      </div>
    </div>
  </nav>
  </header>

  <!-- Banner -->
  <section class="header-banner">
    <h1>Contáctanos</h1>
    <p>Estamos aquí para ayudarte. Envíanos tu mensaje y te responderemos pronto.</p>
  </section>

  <!-- Contact Form -->
  <section id="contact" class="contact">
    <div class="container">
      <form id="request" class="main_form" novalidate>
        <input class="contactus" type="text" name="Name" placeholder="Nombre completo" required />
        <input class="contactus" type="tel" name="PhoneNumber" placeholder="Número de celular" pattern="[0-9]{7,15}" title="Ingresa un número válido" required />
        <input class="contactus" type="email" name="Email" placeholder="Correo electrónico" required />
        <input class="contactusmess" type="text" name="Business" placeholder="Nombre del negocio (opcional)" />
        <button class="send_btn" type="submit">Enviar</button>
      </form>
      <div id="map"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <ul class="location_icon">
      <li><i class="fa fa-map-marker-alt"></i> La Paz, Bolivia</li>
      <li><i class="fa fa-phone"></i> +591 71234567</li>
      <li><i class="fa fa-envelope"></i> contacto@CaserosApp.bo</li>
    </ul>
    <div class="copyright">
      <p>© 2025 CaserosApp. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- JS scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 11,
        center: { lat: 40.645037, lng: -73.880224 },
        styles: [
          {
            featureType: 'poi',
            stylers: [{ visibility: 'off' }] // Oculta puntos de interés para un mapa más limpio
          }
        ]
      });

      var image = "images/maps-and-flags.png";
      new google.maps.Marker({
        position: { lat: 40.645037, lng: -73.880224 },
        map: map,
        icon: image,
        title: "Nuestra ubicación"
      });
    }
  </script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8eaHt9Dh5H57Zh0xVTqxVdBFCvFMqFjQ&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
